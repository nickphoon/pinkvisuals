<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Stack Visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/dataStruct.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">Home</a>
      </nav>
	<!-- heading -->
	<header>
		<h1 style="text-align: center;">Stack Visualizer</h1>

	</header>

	<div class="container">
		<div class="container-header">
			
			<button class="push">Push</button>
			<button class="pop ">Pop</button>
			<button class="reset">Reset</button>
		</div>

		<div class="container-body">
			<div class="stack">
				<div class="main-stack-bucket"></div>
			</div>

			<div class="info">
				<div class="sec1">
					<h3>Top of Stack:</h3>
					<button class="box"></button>
				</div>
				<div class="sec2">
					<h3>Last Pushed:</h3>
					<button class="box"></button>
				</div>
				<div class="sec3">
					<h3>Last Popped:</h3>
					<button class="box"></button>
				</div>
				<div class="sec3">
					<h3>Stack Size:</h3>
					<button class="box">5</button>
				</div>

				<div class="message-box">
					
					<div class="message"></div>
				</div>
			</div>

		</div>
	</div>
    
	<script src="css/dataStruct.js"></script>
    <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
</body>

</html>
